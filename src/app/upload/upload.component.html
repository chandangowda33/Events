<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="eventName">Event Name</label>
    <input id="eventName" formControlName="eventName" />
  </div>
  <div>
    <label for="eventTheme">Event Theme</label>
    <input id="eventTheme" formControlName="eventTheme" />
  </div>
  <div>
    <label for="price">Price</label>
    <input id="price" formControlName="price" type="number" />
  </div>
  <div>
    <label for="eventImages">Event Images</label>
    <input
      id="eventImages"
      type="file"
      (change)="onFilesSelected($event)"
      multiple
    />
  </div>
  <button type="submit">Submit</button>
</form>
